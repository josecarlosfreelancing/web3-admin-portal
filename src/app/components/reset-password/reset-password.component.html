<div class="container-fluid vh-100 bg-primario">
  <div class="card">
    <div class="card-body">
      <h3>Recover your password</h3>
      <p>Enter the email to recover your password. You will receive a password reset link.</p>
      <form (ngSubmit)="resetPass()" [formGroup]="frmEmail">
        <div class="form-group w-100 d-flex flex-column">
          <input type="text" name="" id="email" class="form-control m-auto mb-2" formControlName="email" [(ngModel)]="email">
          <div class="mt-3" *ngIf="frmEmail.controls['email'].invalid && (frmEmail.controls['email'].dirty || frmEmail.controls['email'].touched)">
            <p *ngIf="frmEmail.get('email')?.errors?.['required']" class="text-danger h6">Email required</p>
            <p *ngIf="frmEmail.get('email')?.errors?.['email']" class="text-danger h6">Email invalid</p>
          </div>
        </div>
        <div class="form-group w-100 content-button">
          <button type="submit" class="btn btn-primary m-auto" [disabled]="!frmEmail.valid || disBtn">Send link</button>
        </div>
        <div class="form-group w-100 text-center">
          <a href="#" [routerLink]="'/login'">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
