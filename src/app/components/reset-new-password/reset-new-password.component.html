<div class="container-fluid vh-100 bg-primario">
  <div class="card">
    <div class="card-body">
      <h3>Recover your password</h3>
      <p class="m-0 text-danger font-weight-bold mb-1" *ngIf="showCode">Security code is not identified</p>
      <p class="m-0 text-danger font-weight-bold mb-2" *ngIf="showEmail">Do not identify the e-mail address</p>
      <form [formGroup]="frmReset" (ngSubmit)="resetPassword()">
        <div class="form-group w-100 d-flex flex-column">
          <label for="password">New password: *</label>
          <input type="text" name="" id="password" class="form-control m-auto mb-2" formControlName="password">
          <div class="mt-3" *ngIf="frmReset.controls['password'].invalid && (frmReset.controls['password'].dirty || frmReset.controls['password'].touched)">
            <p *ngIf="frmReset.get('password')?.errors?.['required']" class="text-danger h6">Email required</p>
          </div>
        </div>
        <div class="form-group w-100 d-flex flex-column">
          <label for="Npassword">Confirm new password: *</label>
          <input type="text" name="" id="Npassword" class="form-control m-auto mb-2" formControlName="Npassword" (keyup)="validatePass($event)">
          <div class="mt-3" *ngIf="frmReset.controls['Npassword'].invalid && (frmReset.controls['Npassword'].dirty || frmReset.controls['Npassword'].touched)">
            <p *ngIf="frmReset.get('Npassword')?.errors?.['required']" class="text-danger h6">Password required</p>
            <p *ngIf="frmReset.get('Npassword')?.errors?.['invalid']" class="text-danger h6">The password must be the same as the new password.</p>
          </div>
        </div>
        <div class="form-group w-100 content-button">
          <button type="submit" class="btn btn-primary m-auto" [disabled]="frmReset.disabled || !frmReset.valid">Reset password</button>
        </div>
        <div class="form-group w-100 text-center">
          <a href="#" [routerLink]="'/login'">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
