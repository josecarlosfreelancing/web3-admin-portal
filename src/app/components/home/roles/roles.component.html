<div class="titulo-catalogo">
  <h3>List of roles</h3>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rol of rolesList">
      <td width="400">{{ rol.name }}</td>
      <td>{{ rol.description }}</td>
    </tr>
  </tbody>
</table>
